<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
</head>

<body ng-app="booksApp" layout="column">

    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1>Books</h1>
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-list>
                <md-list-item class="md-1-line">
                    <div class="md-list-item-text">
                        <a href="#/books/">Books list</a>
                    </div>
                </md-list-item>
                <md-list-item class="md-1-line">
                    <div class="md-list-item-text">
                        <a href="#/newbook/">New Book</a>
                    </div>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding" ng-view>

            </md-content>
        </div>
    </div>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>


    <script src="/bower_components/angular-material/angular-material.js"></script>

    <script src="/bower_components/stamplay-js-sdk/dist/stamplay.min.js"></script>
    <script src="/bower_components/angular-stamplay/angular-stamplay.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/services/stamplayentitymanager.service.js"></script>
    <script src="scripts/services/bookService.service.js"></script>

    <script src="views/books/books.controller.js"></script>


</body>

</html>
